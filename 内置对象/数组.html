<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // var arr = [1,2,3];
        var arr = new Array();
        var arr1 = new Array(2);    //长度为2，都为0
        var arr2 = new Array(2,3);  //长度为2，分别是2,3
        //检测是否为数组
        console.log(arr1 instanceof Array); //way1
        console.log(Array.isArray(arr2));   //way2
        //
        arr.push('hello');  //尾插
        arr.unshift(1);     //头插
        console.log(arr);
        arr.pop();
        arr.shift();
        console.log(arr);
        //
        var Arr1 = ['pink','red','green'];
        Arr1.reverse();
        console.log(Arr1);

        var Arr2 = [13,4,77,1,7];
        // Arr2.sort(); //并不是想象中的排序
        // console.log(Arr2); 
            //
            Arr2.sort( function(a,b) {
                return a - b ;  //升序
                // return b - a;   //降序
            });
            console.log(Arr2);
        //indexof(),lastindexof()
        //toString()
        var ARR = [1,2,3];
        console.log(ARR);               //[1,2,3]
        console.log(ARR.toString());    //1,2,3 ---字符串
        console.log(ARR.join('#'));     //1#2#3 ---字符串
    </script>
