<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .son {
            width: 100px;
            height: 100px;
            background-color: green;
        }
    </style>
</head>
<body>
    <!-- 
        事件流描述的是从页面中接收事件的顺序。
        事件发生时会在元素结点之间按照特定的顺序传播，这个传播过程即DOM事件流。
        DOM事件流分为3个阶段：
        1.捕获阶段；
        2.当前目标阶段；
        3.冒泡阶段。
        可以这么理解：捕获阶段=>从最外层开始，由外及内；
                    冒泡阶段=>从最里层开始，由内及外。
        JS代码只能处于其中一个阶段，要么是冒泡阶段，要么是捕获阶段。
        onclick和attachEvent只能得到冒泡阶段；
        addEventListener()的第3个参数可以决定处于哪个阶段：冒泡阶段还是捕获阶段；
            为true=>捕获阶段；      为false或省略=>冒泡阶段
     -->
     <div class="father">
         <div class="son"></div>
     </div>
     <script>
        //  1.捕获阶段
        // body-father->son
        // var son = document.querySelector('.son');
        // son.addEventListener('click',function(){
        //     alert('son');
        // },true);
        // var father = document.querySelector('.father');
        // father.addEventListener('click',function(){
        //     alert('father');
        // },true);

        // 2.冒泡阶段
        //son->father->body
        var son = document.querySelector('.son');
        son.addEventListener('click',function(){
            alert('son');
        },false);
        var father = document.querySelector('.father');
        father.addEventListener('click',function(){
            alert('father');
        },false);
        document.addEventListener('click',function(){
            alert('document');
        },false);

     </script>
</body>
</html>
