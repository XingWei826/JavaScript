<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1.window.onload事件：页面内容全部加载完毕，包括页面dom元素，图片，flash，css等等
        //有了window.onload，就可以把JS代码写到页面的任何地方，
        //因为onload是等页面内容全部加载完毕，再去执行处理函数。
        // window.onload传统注册事件方式只能写一次，如果有多个，会以最后一个window.onload为准！
        window.onload = function() {
            var btn = document.querySelector('button');
            btn.addEventListener('click',function() {
                alert('点击我！');
            })
        }
        window.addEventListener('load',function() {
            var btn = document.querySelector('button');
            btn.addEventListener('click',function() {
                alert('点击我!!!');
            })
        })
        
        //2.DOMContentLoaded:是DOM加载完毕，不包含图片，flash，图片，css等，执速度比onload更快！
        document.addEventListener('DOMContentLoaded',function() {
            alert(33);
        })

        //3.调整窗口大小事件：window.onresize:
        window.addEventListener('resize',function(){
            console.log(window.innerWidth);  //屏幕的宽度 
        })
    </script>
    <button>点击</button>
</body>
</html>
