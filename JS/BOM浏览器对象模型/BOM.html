    <!-- 
        BOM:浏览器对象模型，提供了独立于内容而与浏览器窗口进行交互的对象，其核心对象是window。
        BOM是由一系列相关的对象构成，并且每个对象都提供了很多方法和属性。
        BOM缺乏标准，JavaScript语法的标准化组织是ECMA，DOM的标准化组织是W3C，BOM最初是Netscape浏览器标准的一部分。

        DOM：
            文档对象模型。
            就是把文档当做一个对象来看待。
            DOM的顶级对象是document。
            DOM主要学习的是操作页面元素。
        BOM：
            浏览器对象模型。
            把浏览器当做一个对象来看待。
            BOM的顶级对象是window。
            BOM学习的是浏览器窗口交互的一些对象。
            BOM是浏览器厂商在各自浏览器上定义的，兼容性较差。
     -->
