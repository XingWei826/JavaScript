<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jQuery.min.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        //方法一：等着页面加载完毕再去执行js代码
        // $(document).ready(function() {
        //     $('div').hide();
        // })
        //方法二：
        $(function () {
            $('div').hide();
        })
        //$ === jQuery,$是jQuery的别称。
        //$是jQuery中的顶级对象，相当于原生js中的window。
        //相当于原生js中的DOMContentLoaded。
        //不同于原生js中的load事件，等页面文档，外部js文件，css文件，
        //图片加载完毕后才执行内部代码！
    </script>
</body>

</html>
