<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jQuery.min.js"></script>
</head>

<body>
    <!-- 
        parent():               $('li').parent();           //查找父级
        childern(selector):     $('ul').childern("li");     //最近一级的儿子
        find(selector):         $('ul').find('li');         //所有子孙后代
        siblings(selector):     //兄弟结点
        nextAll([expr]):        //查找当前元素之后的所有同辈元素
        prevAll([expr]):        //查找当前元素之前的所有同辈元素
        hasClass(class):        //检查当前的元素是否汉语某个特定的类，如果有，返回true
        eq(index):              //
     -->
    <ul>
        <li>1</li>
        <li class="test">2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <script>
        $(function () {
            $('ul .test').siblings('li').css('color','red');
            //before
            $('ul li:eq(2)').css('color','green');
            //current, use eq()
            $('ul li').eq(3).css('color','purple');

           console.log($('ul li:eq(2)').hasClass('test')); 
        })
    </script>
</body>

</html>
