//深浅拷贝
            var targetObj = {
                id: 0,
                msg: {
                    sex: 'man'
                }
            };
            var obj = {
                id: 1,
                msg: {
                    age: 18
                },
                name: "andy"
            };
            //浅拷贝：只是把被拷贝对象的复杂数据类型中的地址给目标对象，修改目标对象会影响被拷贝对象！
            // 默认是false，浅拷贝
            // $.extend([deep], target, object1,[objectN])
            $.extend(targetObj,obj);
            console.log(targetObj); 
            console.log('----------------------');
            targetObj.msg.age = 999;
            console.log(targetObj);   //同时对msg进行了覆盖
            console.log(obj);
