<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        ////////////////////1. JavaScript 是一种动态类型语言，也就是说，变量的类型没有限制，变量可以随时更改类型。
        // var a = 1;
        // a = 'hello';

        /////////////////////2. 变量提升
        // JavaScript 引擎的工作方式是，先解析代码，获取所有被声明的变量，然后再一行一行地运行。这造成的结果，就是所有的变量的声明语句，都会被提升到代码的头部，这就叫做变量提升（hoisting）。
        console.log(a);
        var a = 1;
        // 上面代码首先使用console.log方法，在控制台（console）显示变量a的值。这时变量a还没有声明和赋值，所以这是一种错误的做法，但是实际上不会报错。因为存在变量提升，真正运行的是下面的代码。
        // var a;
        // console.log(a);
        // a = 1;
        // 最后的结果是显示undefined，表示变量a已声明，但还未赋值。

        /////////////////////3. 区块
        // JavaScript 使用大括号，将多个相关的语句组合在一起，称为“区块”（block）。
        // 对于var命令来说，JavaScript 的区块不构成单独的作用域（scope）。
        // {
        // var a = 1;
        // }

        // a // 1
        // 上面代码在区块内部，使用var命令声明并赋值了变量a，
                // 然后在区块外部，变量a依然有效，区块对于var命令不构成单独的作用域，
                // 与不使用区块的情况没有任何区别。
                // 在JavaScript语言中，单独使用区块并不常见，区块往往用来构成其他更复杂的语法结构，比如for、if、while、function等。


        /////////////////////3. 数组
        // 任何类型的数据，都可以放入数组。
        // 本质上，数组属于一种特殊的对象。typeof运算符会返回数组的类型是object。
        // typeof [1, 2, 3] // "object"
        var arr = [
            { a: 1 },
            [1, 2, 3],
            function () { return true; }
        ];
        // 数组的特殊性体现在，它的键名是按次序排列的一组整数（0，1，2…）
        var arr = ['a', 'b', 'c'];
        Object.keys(arr)    // ["0", "1", "2"]。
        // 上面代码中，Object.keys方法返回数组的所有键名。可以看到数组的键名就是整数0、1、2。
        // 由于数组成员的键名是固定的（默认总是0、1、2…），因此数组不用为每个元素指定键名，而对象的每个成员都必须指定键名。JavaScript 语言规定，对象的键名一律为字符串，所以，数组的键名其实也是字符串。之所以可以用数值读取，是因为非字符串的键名会被转为字符串。
        var arr = ['a', 'b', 'c'];
        arr['0'] // 'a'
        arr[0] // 'a'
        // 上面代码分别用数值和字符串作为键名，结果都能读取数组。原因是数值键名被自动转为了字符串。
        // 注意，这点在赋值时也成立。如果一个值总是先转成字符串，再进行赋值

        // 清空数组的一个有效方法，就是将length属性设为0。
        var arr = ['a', 'b', 'c'];
        arr.length = 0;
        arr // []

        // for...in循环不仅可以遍历对象，也可以遍历数组，毕竟数组只是一种特殊对象。
        var a = [1, 2, 3];
        for (var i in a) {
            console.log(a[i]);      //1 2 3
        }
        


    </script>
</body>

</html>
