<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <input type="text" value="手机">
    <script>
        var text = document.querySelector('input');
        //输入框焦点事件
        text.onfocus = function() {
            if(text.value == '手机') {
                text.value = '';
            }
        }
        //输入框失焦事件
        text.onblur = function() {
            if(this.value === '') {
                this.value = '手机';
            }
        }
    </script>
</body>
</html>
