<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        同步：前一个任务结束后再去执行下一个任务，程序的执行顺序和任务的排列顺序是一致的！
        异步：同时执行多个任务，这样效率较高！
     -->
     <!-- 
         同步任务：同步任务都在主线程上执行，形成一个执行栈！
         异步任务：JS的异步是通过回调函数实现的。
         一般而言：
            1.普通事件：如click，resize等；
            2.资源加载：如load，error等；
            3.定时器：包括setInterval，setTimeout等；
                ===》都是异步任务
        异步任务相关的回调函数添加到任务队列当中（任务队列也称为消息队列）
         执行机制：
            1.先执行执行栈中的同步任务；
            2.异步任务放入消息队列当中；
            3.一旦执行栈中的所有同步任务执行完毕，系统就会按次序读取任务队列中的异步任务，
                于是被读取的异步任务结束等待状态，进入执行栈，开始执行。
      -->
     <script>
         console.log(1);
         setTimeout(function(){
             console.log(3);
         },1000);
         console.log(2);
         //输出结果是1，2, 3
    </script>
</body>
</html>
