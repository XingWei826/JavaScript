<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        数组解构：允许我们按照一一对应的关系从数组中提取值，
        然后将值赋值给变量。
     -->
     <script>
         let arr = [ 1,2,3];
         let [a,b,c] = arr; //等号左边是3个变量
         console.log(a);
         console.log(b);
         console.log(c);
     </script>
</body>
</html>
