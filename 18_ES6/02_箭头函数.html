<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        ES6新增定义函数的方式。
        () => {}
     -->
     <script>
         const fun = () => {
            console.log(123);
         }
         fun();

         //1.函数体中只有一句代码，且代码的执行结果就是返回值，那么可省略大括号和return。
        //  const sum = (num1, num2) => { return num1 +num2 };
         const sum = (num1, num2) => num1 +num2;
         console.log(sum(1,3));

         //2.如果形参只有一个，可省略小括号
        //  const test = (v) => {
        //      console.log(v);
        //  }
         const test = v => console.log(v);

         test(20);

         //3.箭头函数不绑定this，this指向的是函数定义位置的上下文this！

     </script>
</body>
</html>
