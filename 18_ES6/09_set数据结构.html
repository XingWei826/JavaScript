<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        ES6提供了新的数据结构Set。它类似于数组，但是成员的值都是唯一的，没有重复的值。
        Set本身是一个构造函数，用来生成Set数据结构。

        set数据结构有以下属性和方法：
        size：返回成员总数。
        add(value)：添加某个值。
        delete(value)：删除某个值。
        has(value)：返回一个布尔值，表示该值是否为set的成员。
        clear()：清除所有成员。
     -->
     <script>
         var S = new Set();
         [2,3,5,4,5,2,2].map((x) => {S.add(x)});
         for(num of S){
             console.log(num);
         }
         console.dir(Set);
         console.log('----------');
     </script>
     
    <script>
        const s1 = new Set();
        console.log(s1.size);

        const s2 = new Set(['1','2','3','4']);
        console.log(s2.size);

        const s3 = new Set([1,2,3,2,2]);
        console.log(s3.size);   //3,去重功能

        console.log([...s3]);   //[1,2,3]
    </script>
</body>
</html>
