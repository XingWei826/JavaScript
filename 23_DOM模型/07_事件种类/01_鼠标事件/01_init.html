    <!-- 
        鼠标事件指与鼠标相关的事件，继承了MouseEvent接口。具体的事件主要有以下一些。
        click：按下鼠标（通常是按下主按钮）时触发。
        dblclick：在同一个元素上双击鼠标时触发。
        mousedown：按下鼠标键时触发。
        mouseup：释放按下的鼠标键时触发。
        mousemove：当鼠标在一个节点内部移动时触发。当鼠标持续移动时，该事件会连续触发。为了避免性能问题，建议对该事件的监听函数做一些限定，比如限定一段时间内只能运行一次。
        mouseenter：鼠标进入一个节点时触发，进入子节点不会触发这个事件（详见后文）。
        mouseover：鼠标进入一个节点时触发，进入子节点会再一次触发这个事件（详见后文）。
        mouseout：鼠标离开一个节点时触发，离开父节点也会触发这个事件（详见后文）。
        mouseleave：鼠标离开一个节点时触发，离开父节点不会触发这个事件（详见后文）。
        contextmenu：按下鼠标右键时（上下文菜单出现前）触发，或者按下“上下文菜单键”时触发。
        wheel：滚动鼠标的滚轮时触发，该事件继承的是WheelEvent接口。

        mouseover事件和mouseenter事件，都是鼠标进入一个节点时触发。
        两者的区别是，mouseenter事件只触发一次，而只要鼠标在节点内部移动，mouseover事件会在子节点上触发多次。

        mouseout事件和mouseleave事件，都是鼠标离开一个节点时触发。
        两者的区别是，在父元素内部离开一个子元素时，mouseleave事件不会触发，而mouseout事件会触发。
     -->

     <!-- 
         MouseEvent接口代表了鼠标相关的事件，单击（click）、双击（dblclick）、松开鼠标键（mouseup）、按下鼠标键（mousedown）等动作，所产生的事件对象都是MouseEvent实例。此外，滚轮事件和拖拉事件也是MouseEvent实例。
         MouseEvent接口继承了Event接口，所以拥有Event的所有属性和方法。它还有自己的属性和方法。
        浏览器原生提供一个MouseEvent构造函数，用于新建一个MouseEvent实例。
        var event = new MouseEvent(type, options);
        MouseEvent构造函数接受两个参数。
        第一个参数是字符串，表示事件名称；
        第二个参数是一个事件配置对象，该参数可选。
        除了Event接口的实例配置属性，该对象可以配置以下属性，所有属性都是可选的。
        screenX，screenY，clientX，clientY，ctrlKey，shiftKey，altKey，metaKey，button，buttons，relatedTarget，mouseover。
      -->
      
      <!-- 
          MouseEvent 接口的实例属性:
          1. MouseEvent.altKey，MouseEvent.ctrlKey，MouseEvent.metaKey，MouseEvent.shiftKey:
            这四个属性都返回一个布尔值，表示事件发生时，是否按下对应的键。它们都是只读属性。
            metaKey属性：Meta 键（Mac 键盘是一个四瓣的小花，Windows 键盘是 Windows 键）
          2.MouseEvent.button，MouseEvent.buttons: 返回一个数值，表示事件发生时按下了鼠标的哪个键。该属性只读。
                (1) 0：按下主键（通常是左键），或者该事件没有初始化这个属性（比如mousemove事件）。
                (2) 1：按下辅助键（通常是中键或者滚轮键）。
                (3) 2：按下次键（通常是右键）。
                MouseEvent.buttons属性返回一个三个比特位的值，表示同时按下了哪些键。它用来处理同时按下多个鼠标键的情况。该属性只读。
                (1) 1：二进制为001（十进制的1），表示按下左键。
                (2) 2：二进制为010（十进制的2），表示按下右键。
                (3) 4：二进制为100（十进制的4），表示按下中键或滚轮键。
                同时按下多个键的时候，每个按下的键对应的比特位都会有值。比如，同时按下左键和右键，会返回3（二进制为011）。
          3.MouseEvent.clientX，MouseEvent.clientY: 返回鼠标位置相对于浏览器窗口左上角的水平坐标（单位像素），
                返回垂直坐标。这两个属性都是只读属性。
          4.MouseEvent.movementX，MouseEvent.movementY: 返回当前位置与上一个mousemove事件之间的水平距离（单位像素）。
                这两个属性都是只读属性。
          5. MouseEvent.screenX，MouseEvent.screenY:返回鼠标位置相对于屏幕左上角的水平坐标（单位像素），
                这两个属性都是只读属性。
          6. MouseEvent.offsetX，MouseEvent.offsetY: 返回鼠标位置与目标节点左侧的padding边缘的水平距离（单位像素）,返回与目标节点上方的padding边缘的垂直距离。
                这两个属性都是只读属性。
          7. MouseEvent.pageX，MouseEvent.pageY： 返回鼠标位置与文档左侧边缘的距离（单位像素），返回与文档上侧边缘的距离（单位像素）
                这两个属性都是只读。
          8. MouseEvent.relatedTarget：返回事件的相关节点。对于那些没有相关节点的事件，该属性返回null。该属性只读。
       -->

<!--//////////////////////////////////////////////////////////////////////////////////////////-->
       <!-- 
           MouseEvent 接口的实例方法：
           1. MouseEvent.getModifierState()： 返回一个布尔值，表示有没有按下特定的功能键。它的参数是一个表示功能键的字符串。
        -->

        <!-- 
            WheelEvent 接口：
            WheelEvent 接口继承了 MouseEvent 实例，代表鼠标滚轮事件的实例对象。目前，鼠标滚轮相关的事件只有一个wheel事件，用户滚动鼠标的滚轮，就生成这个事件的实例。
            浏览器原生提供WheelEvent()构造函数，用来生成WheelEvent实例。
            var wheelEvent = new WheelEvent(type, options);
            WheelEvent()构造函数可以接受两个参数，第一个是字符串，表示事件类型，对于滚轮事件来说，这个值目前只能是wheel。第二个参数是事件的配置对象。该对象的属性除了Event、UIEvent的配置属性以外，还可以接受以下几个属性，所有属性都是可选的。
            deltaX，deltaY，deltaZ，deltaMode。
         -->

         <!-- 
             实例属性：
             WheelEvent事件实例除了具有Event和MouseEvent的实例属性和实例方法，还有一些自己的实例属性，但是没有自己的实例方法。
             下面的属性都是只读属性：
                WheelEvent.deltaX：数值，表示滚轮的水平滚动量。
                WheelEvent.deltaY：数值，表示滚轮的垂直滚动量。
                WheelEvent.deltaZ：数值，表示滚轮的 Z 轴滚动量。
                WheelEvent.deltaMode：数值，表示上面三个属性的单位，0是像素，1是行，2是页。
          -->
