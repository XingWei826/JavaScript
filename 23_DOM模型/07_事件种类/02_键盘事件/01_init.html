    <!-- 
        键盘事件由用户击打键盘触发，主要有keydown、keypress、keyup三个事件，它们都继承了KeyboardEvent接口。
        keydown：   按下键盘时触发。
        keypress：  按下有值的键时触发，即按下 Ctrl、Alt、Shift、Meta 这样无值的键，这个事件不会触发。对于有值的键，按下时先触发keydown事件，再触发这个事件。
        keyup：     松开键盘时触发该事件。
        如果用户一直按键不松开，就会连续触发键盘事件，触发的顺序如下:
            1. keydown
            2. keypress
            3. keydown
            4. keypress
            5.  …（重复以上过程）
            6. keyup
     -->


     <!-- 
         KeyboardEvent 接口:
         KeyboardEvent接口用来描述用户与键盘的互动。这个接口继承了Event接口，并且定义了自己的实例属性和实例方法。
         浏览器原生提供KeyboardEvent构造函数，用来新建键盘事件的实例。
         new KeyboardEvent(type, options);
         KeyboardEvent构造函数接受两个参数。第一个参数是字符串，表示事件类型；第二个参数是一个事件配置对象，该参数可选。
         除了Event接口提供的属性，还可以配置以下字段，它们都是可选:
        key,code,location,ctrlKey,shiftKey,altKey,metaKey,repeat.
      -->

      <!-- 
        KeyboardEvent 的实例属性:
        1. KeyboardEvent.altKey，KeyboardEvent.metaKey.ctrlKey，KeyboardEvent.metaKey，KeyboardEvent.shiftKey
        都是只读属性，返回一个布尔值，表示是否按下对应的键。
        2. KeyboardEvent.code: 返回一个字符串，表示当前按下的键的字符串形式。该属性只读。
            (1)数字键0 - 9：返回digital0 - digital9
            (2)字母键A - z：返回KeyA - KeyZ
            (3)功能键F1 - F12：返回 F1 - F12
            (4)方向键：返回ArrowDown、ArrowUp、ArrowLeft、ArrowRight
            (5)Alt 键：返回AltLeft或AltRight
            (6)Shift 键：返回ShiftLeft或ShiftRight
            (7)Ctrl 键：返回ControLeft或ControlRight
        3. KeyboardEvent.key: 返回一个字符串，表示按下的键名。该属性只读
            如果按下的键代表可打印字符，则返回这个字符，比如数字、字母。
            如果按下的键代表不可打印的特殊字符，则返回预定义的键值，比如 Backspace，Tab，Enter，Shift，Control，Alt，CapsLock，Esc，Spacebar，PageUp，PageDown，End，Home，Left，Right，Up，Down，PrintScreen，Insert，Del，Win，F1～F12，NumLock，Scroll 等。
            如果同时按下一个控制键和一个符号键，则返回符号键的键名。比如，按下 Ctrl + a，则返回a；按下 Shift + a，则返回大写的A。
            如果无法识别键名，返回字符串Unidentified。
        4. KeyboardEvent.location: 返回一个整数，表示按下的键处在键盘的哪一个区域。它可能取以下值。
            0：处在键盘的主区域，或者无法判断处于哪一个区域。
            1：处在键盘的左侧，只适用那些有两个位置的键（比如 Ctrl 和 Shift 键）。
            2：处在键盘的右侧，只适用那些有两个位置的键（比如 Ctrl 和 Shift 键）。
            3：处在数字小键盘。
        5. KeyboardEvent.repeat: 返回一个布尔值，代表该键是否被按着不放，以便判断是否重复这个键，即浏览器会持续触发keydown和keypress事件，直到用户松开手为止。
       -->

       <!-- 
           KeyboardEvent 的实例方法:
           1. KeyboardEvent.getModifierState(): 返回一个布尔值，表示是否按下或激活指定的功能键。
              常用参数：          Alt：Alt 键
                                CapsLock：大写锁定键
                                Control：Ctrl 键
                                Meta：Meta 键
                                NumLock：数字键盘开关键
                                Shift：Shift 键
        -->
