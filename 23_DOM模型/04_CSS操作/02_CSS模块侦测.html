<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        CSS 的规格发展太快，新的模块层出不穷。不同浏览器的不同版本，
        对 CSS 模块的支持情况都不一样。有时候，需要知道当前浏览器是否支持某个模块，
        这就叫做“CSS模块的侦测”。

        一个比较普遍适用的方法是，判断元素的style对象的某个属性值是否为字符串。
        如果该 CSS 属性确实存在，会返回一个字符串。如果该属性实际上并未设置，也会返回一个空字符串。
        如果该属性不存在，则会返回undefined。
     -->
     <script>
         console.log(document.body.style['maxWidth']);          //""(说明支持这一属性)
         console.log(document.body.style['maximumWidth']);      //undefined
        //  上面代码说明，这个浏览器支持max-width属性，但是不支持maximum-width属性。
        //  注意，不管 CSS 属性名的写法带不带连词线，style属性上都能反映出该属性是否存在。
         console.log(document.body.style['backgroundColor']);   //""
         console.log(document.body.style['background-color']);  //""
     </script>
</body>
</html>
