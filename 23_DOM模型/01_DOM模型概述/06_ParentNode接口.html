<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        parentNode接口：
            节点对象除了继承 Node 接口以外，还会继承其他接口。
            ParentNode接口表示当前节点是一个父节点，提供一些处理子节点的方法。
            ChildNode接口表示当前节点是一个子节点，提供一些相关方法。
            如果当前节点是父节点，就会继承ParentNode接口。

            由于只有\
            【元素节点】（element）、\
            【文档节点】（document）和\
            【文档片段节点】（documentFragment）\
            拥有子节点，【因此只有这三类节点会继承ParentNode接口】。
     -->
     <!-- 
         1. ParentNode.children：
                children属性返回一个HTMLCollection实例，成员是当前节点的所有元素子节点。该属性只读。
                注意，children属性【只包括元素子节点】，不包括其他类型的子节点（比如文本子节点）。
                如果没有元素类型的子节点，返回值HTMLCollection实例的length属性为0。
                下面是遍历某个节点的所有元素子节点的示例：
                for(var i = 0;i <el.children.length;i++) { 
                       ... 
               }
               另外，HTMLCollection是动态集合，会实时反映 DOM 的任何变化。

         2. ParentNode.firstElementChild：
                firstElementChild属性返回当前节点的第一个元素子节点。如果没有任何元素子节点，则返回null。
                document.firstElementChild.nodeName  =>  "HTML"

         3. ParentNode.lastElementChild：
                lastElementChild属性返回当前节点的最后一个元素子节点，如果不存在任何元素子节点，则返回null。

         4. ParentNode.childElementCount：
                childElementCount属性返回一个整数，表示当前节点的所有元素子节点的数目。如果不包含任何元素子节点，则返回0。
                document.body.childElementCount // 13

         5. ParentNode.append()，ParentNode.prepend()：
            append方法为当前节点追加一个或多个子节点，位置是最后一个元素子节点的后面。
            该方法不仅可以添加元素子节点，还可以添加文本子节点。
            prepend方法为当前节点追加一个或多个子节点，位置是第一个元素子节点的前面。它的用法与append方法完全一致，也是没有返回值。
            
            var parent = document.body;
            //添加元素子节点
            var p = document.createElement('p');
            parent.appendI(p);
            //添加文本节点
            parent.append('HelloWorld');
            //添加多个元素子节点
            var p1 = document.createElement('p');
            var p2 = document.createElement('p');
            parent.append(p1,p2);  //一次性添加多个子节点
            //添加元素子节点和文本子节点
            var p = document.createElement('p');
            parent.append('Hello',p);
      -->
</body>
</html>
