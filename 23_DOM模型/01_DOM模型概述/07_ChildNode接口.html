<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        如果一个节点有父节点，那么该节点就继承了ChildNode接口。
     -->
     <!-- 
         1. ChildNode.remove(): remove方法用于从父节点移除当前节点。
                el.remove();    //在DOM里面移除了el节点

         2. ChildNode.before()，ChildNode.after():
            before方法用于在当前节点的前面，插入一个或多个同级节点。
            两者拥有相同的父节点。
            注意，该方法不仅可以插入元素节点，还可以插入文本节点。

                var p = document.createElement('p');
                var p1 = document.createElement('p');
                //插入元素节点
                el.before(p);
                //插入文本节点
                el.before('Hello');
                //插入多个元素节点
                el.before(p,p1);
                //插入元素节点和文本节点
                el.before(p,'Hello');


        3. ChildNode.replaceWith():
            replaceWith方法使用参数节点，替换当前节点。
            参数可以是元素节点，也可以是文本节点。

            var span = document.createElement('span');
            el.replaceWith(span);   //el节点被替换为span节点
      -->
</body>
</html>
