<html lang="en">

</head>
<body>
    <div id="d1">Hello World</div><div id="d1_1"> world</div>
    <div id="d2">This is </span>some</span> text</div>
    <div id="d3"></div><div id="d4"></div>
    <div id="d5"><span>First span</span></div>
    <div id="d6">
        <span>ok</span>
    </div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <base href="http://www.example.html">
    <!-- 
    Node接口属性总结：
        【1.】Node.nodeType：返回一个整数值，表示节点的类型。
        【2.】 Node.nodeName：返回节点的名称。
        【3.】Node.nodeValue：返回一个字符串，表示当前节点本身的文本值，该属性可读写。
        【4.】Node.textContent：返回当前节点和它的所有后代节点的文本内容。 
        【5.】Node.baseURI：返回一个字符串，表示当前网页的绝对路径。浏览器根据这个属性，计算网页上的相对路径的 URL。该属性为只读。
        【6.】Node.ownerDocument：返回当前节点所在的顶层文档对象，即document对象
        【7.】Node.nextSibling：返回紧跟在当前节点后面的第一个同级节点。如果当前节点后面没有同级节点，则返回null。
        【8.】Node.previousSibling：返回当前节点前面的、距离最近的一个同级节点。如果当前节点前面没有同级节点，则返回null。
        【9.】Node.parentNode：返回当前节点的父节点。
        【10.】Node.parentElement：返回当前节点的父元素节点。如果当前节点没有父节点，或者父节点类型不是元素节点，则返回null。
        【11.】Node.firstChild，Node.lastChild：返回当前节点的第一个子节点，如果当前节点没有子节点，则返回null。
        【12.】Node.childNodes：返回一个类似数组的对象（NodeList集合），成员包括当前节点的所有子节点。
        【13.】Node.isConnected：返回一个布尔值，表示当前节点是否在文档之中。
     -->
    <!-- 
        所有 DOM 节点都继承了 Node 接口，拥有一些共同的属性和方法。这是 DOM 操作的基础。
     -->
     <!-- 【1.】Node.nodeType：返回一个整数值，表示节点的类型。 
        不同节点的nodeType属性值和对应的常量如下。
        文档节点（document）：  9，对应常量Node.DOCUMENT_NODE
        元素节点（element）：   1，对应常量Node.ELEMENT_NODE
        属性节点（attr）：      2，对应常量Node.ATTRIBUTE_NODE
        文本节点（text）：      3，对应常量Node.TEXT_NODE
        文档片断节点（DocumentFragment）：11，对应常量Node.DOCUMENT_FRAGMENT_NODE
        文档类型节点（DocumentType）：10，对应常量Node.DOCUMENT_TYPE_NODE
        注释节点（Comment）：8，对应常量Node.COMMENT_NODE
    -->
     <script>
         console.log(document.nodeType);    //9
         console.log(document.nodeType === Node.DOCUMENT_NODE); //true
        //  
     </script>


     <!-- 
         【2.】 Node.nodeName：返回节点的名称。
         不同节点的nodeName属性值如下：
            文档节点（document）：              #document
            元素节点（element）：               大写的标签名
            属性节点（attr）：                  属性的名称
            文本节点（text）：                  #text
            文档片断节点（DocumentFragment）：  #document-fragment
            文档类型节点（DocumentType）：      文档的类型
            注释节点（Comment）：               #comment
    -->
     <script>
         var div = document.getElementById('d1');
         console.log(div.nodeName); //DIV
     </script>


     <!-- 【3.】Node.nodeValue：返回一个字符串，表示当前节点本身的文本值，该属性可读写。 -->
     <script>
        //  只有文本节点（text）和注释节点（comment）有文本值，
        // 因此这两类节点的nodeValue可以返回结果，其他类型的节点一律返回null.
        // 同样的，也只有这两类节点可以设置nodeValue属性的值，其他类型的节点设置无效。
        console.log(div.nodeValue);  //null
        console.log(div.firstChild.nodeValue);//"hello world"
     </script>


     <!-- 【4.】Node.textContent：返回当前节点和它的所有后代节点的文本内容。 -->
     <script>
        //  textContent属性自动忽略当前节点内部的 HTML 标签，返回所有文本内容。
        console.log(document.getElementById('d2').textContent);
        // 该属性是可读写的，设置该属性的值，会用一个新的文本节点，替换所有原来的子节点。
        // 它还有一个好处，就是自动对 HTML 标签转义。这很适合用于用户提供的内容。
        document.getElementById('d3').textContent = '<p>Hello</p>';
        // 上面代码在插入文本时，会将<p>标签解释为文本，而不会当作标签处理。
     </script>


     <!-- 【5.】Node.baseURI：返回一个字符串，表示当前网页的绝对路径。浏览器根据这个属性，计算网页上的相对路径的 URL。该属性为只读。 -->
     <script>
         console.log(document.baseURI);
        //  如果无法读到网页的 URL，baseURI属性返回null。
        // 可以使用 HTML 的<base>标签，改变该属性的值。
        // 设置了以后，baseURI属性就返回<base>标签设置的值。
     </script>


     <!-- 【6.】Node.ownerDocument：返回当前节点所在的顶层文档对象，即document对象 -->
     <script>
         console.log(document.getElementById("d1").ownerDocument === document);
            //true
     </script>


     <!-- 【7.】Node.nextSibling：返回【【【紧跟】】】在当前节点后面的第一个同级节点。如果当前节点后面没有同级节点，则返回null。 -->
     <script>
         console.log(document.getElementById('d1').nextSibling === document.getElementById('d1_1'));
            //true
         console.log(document.getElementById('d3').nextSibling === document.getElementById('d4'));
            //false,必须是紧跟

        // nextSibling属性可以用来遍历所有子节点。
        /* var el = document.getElementById('div1').firstChild;
        while (el !== null) {
            console.log(el.nodeName);
            el = el.nextSibling;
        } 
            上面代码遍历div1节点的所有子节点。
        */
       console.log('----------');
     </script>


     <!-- 【8.】Node.previousSibling：返回当前节点前面的、距离最近的一个同级节点。如果当前节点前面没有同级节点，则返回null。 -->
     <script>
         var div3 = document.getElementById('d3');
         var div4 = document.getElementById('d4');
         console.log(div4.previousSibling === div3);    //true
         //必须是紧跟
     </script>


     <!-- 【9.】Node.parentNode：返回当前节点的父节点。 -->
     <script>
        //  对于一个节点来说，它的父节点只可能是三种类型：
            // 元素节点（element）、文档节点（document）和文档片段节点（documentfragment）。
            // 文档节点（document）和文档片段节点（documentfragment）的父节点都是null。
            // 另外，对于那些生成后还没插入 DOM 树的节点，父节点也是null。
     </script>


     <!-- 【10.】Node.parentElement：返回当前节点的父元素节点。如果当前节点没有父节点，或者父节点类型不是元素节点，则返回null。 -->
     <script>
        // if (node.parentElement) {
            //  node.parentElement.style.color = 'red';
        // }
        // 上面代码中，父元素节点的样式设定了红色。

     </script>


     <!-- 【11.】Node.firstChild，Node.lastChild：返回当前节点的第一个子节点，如果当前节点没有子节点，则返回null。 -->
     <script>
         console.log(document.getElementById('d5').firstChild.nodeName);
            //SPAN
        console.log(document.getElementById('d6').firstChild.nodeName);
            //#text
            // 上面代码中，p元素与span元素之间有空白字符，这导致firstChild返回的是文本节点。
     </script>


     <!-- 【12.】Node.childNodes：返回一个类似数组的对象（NodeList集合），成员包括当前节点的所有子节点。 -->
     <script>
         var children  = document.querySelector('ul').childNodes;
         console.log(children);     //[,,,]
        //  上面代码中，children就是ul元素的所有子节点。

        // 使用该属性，可以遍历某个节点的所有子节点。
        /* 
            var div = document.getElementById('div1');
            var children = div.childNodes;

            for (var i = 0; i < children.length; i++) {
            // ...
            }
        */
        // 文档节点（document）就有两个子节点：文档类型节点（docType）和 HTML 根元素节点。
        var childs = document.childNodes;
        for(var i = 0;i < childs.length;i++) {
            console.log(childs[i].nodeName);    
        }   //html HTML
     </script>
