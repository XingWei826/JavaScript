<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p">Hello <em>B</em> </p>
    <div>World <em>Hello</em></div>
    <!-- 
        文本节点（Text）代表元素节点（Element）和属性节点（Attribute）的文本内容。
        如果一个节点只包含一段文本，那么它就有一个文本子节点，代表该节点的文本内容。
        通常我们使用父节点的firstChild、nextSibling等属性获取文本节点，或者使用Document节点的createTextNode方法创造一个文本节点。

        //获取文本节点
        var textNode = document.querySelector('p').firstChild;

        //创造文本节点
        var textNode = document.createTextNode('Hi');
        document.querySelector('div').appendChild(textNode);

        浏览器原生提供一个Text构造函数。它返回一个文本节点实例。它的参数就是该文本节点的文本内容。
        //空字符串
        var text1 = new Text();
        //非空白字符串
        var text2 = new Text("This is a text node");
        注意，由于空格也是一个字符，所以哪怕只有一个空格，也会形成文本节点。
        比如，<p> </p>包含一个空格，它的子节点就是一个文本节点。
     -->

     <!-- 
         Text 节点的属性:
         1. data: 等同于nodeValue属性，用来设置或读取文本节点的内容。
         2. wholeText: 将当前文本节点与毗邻的文本节点，作为一个整体返回。
         3. length: 返回当前文本节点的文本长度。
         4.  nextElementSibling: 返回紧跟在当前文本节点后面的那个同级元素节点。如果取不到元素节点，则返回null。
             previousElementSibling: 返回当前文本节点前面最近的同级元素节点。如果取不到元素节点，则返回null：。

      -->
      <script>
          //读取文本内容
          console.log(document.querySelector('p').firstChild.data);
          //与上等价
          console.log(document.querySelector('p').firstChild.nodeValue);
          //设置文本内容
          document.querySelector('p').firstChild.data = 'World';

         //
        //  console.log(document.getElementById('p').firstChild.wholeText); 
         
        //
        var tn = document.querySelector('div').firstChild;
        console.log(tn.nextElementSibling);     //<em>Hello</em>
      </script>


        <!-- 
            Text 节点的方法:
            1. appendData(): 在Text节点尾部追加字符串。
            2. deleteData(): 删除Text节点内部的子字符串，第一个参数为子字符串开始位置，第二个参数为子字符串长度。
            3. deleteData(): 在Text节点插入字符串，第一个参数为插入位置，第二个参数为插入的子字符串。
            4. replaceData(): 用于替换文本，第一个参数为替换开始位置，第二个参数为需要被替换掉的长度，第三个参数为新加入的字符串。
            5. subStringData(): 用于获取子字符串，第一个参数为子字符串在Text节点中的开始位置，第二个参数为子字符串长度。
            6. remove(): 用于移除当前Text节点。
            7. splitText(): 
                    将Text节点一分为二，变成两个毗邻的Text节点。它的参数就是分割位置（从零开始），分割到该位置的字符前结束。如果分割位置不存在，将报错。
                    分割后，该方法返回分割位置后方的字符串，而原Text节点变成只包含分割位置前方的字符串。
        -->
        <!-- 
            // <p>Hello World</p>
            var pElementText = document.querySelector('p').firstChild;
            pElementText.appendData('!');               //页面显示 Hello World!
            pElementText.deleteData(7, 5);              //页面显示 Hello W          
            pElementText.insertData(7, 'Hello ');       //页面显示 Hello WHello        
            pElementText.replaceData(7, 5, 'World');    //页面显示 Hello WWorld          
            pElementText.substringData(7, 10);          //页面显示不变，返回"World "        
         -->
</body>
</html>
