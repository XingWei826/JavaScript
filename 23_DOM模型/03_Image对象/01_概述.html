<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        <img>元素用于插入图片，主要继承了 HTMLImageElement 接口。
        浏览器提供一个原生构造函数Image，用于生成【【【HTMLImageElement】】】实例。
     -->
     <script>
        var img = new Image();
        console.log(img instanceof Image);              //true
        console.log(img instanceof HTMLImageElement);   //true
     </script>

     <!-- 
         1.
         Image构造函数可以接受两个整数作为参数，分别表示<img>元素的宽度和长度。
         Image(width, height);
         var myImage = new Image(100,200);

         2.
         <img>实例的src属性可以定义图像的网址。
         var img = new Image();
         img.src = 'picture.jpg';

         3.
         新生成的<img>实例并不属于文档的一部分。如果想让它显示在文档中，必须手动插入文档。
         var img = new Image();
         img.src = 'image.png';
         document.body.appendChild(img);
      -->

      <!-- 
          除了使用Image构造，下面的方法也可以得到HTMLImageElement实例。
            (1) document.images的成员
            (2) 节点选取方法（比如document.getElementById）得到的<img>节点
            (3) document.createElement('img')生成的<img>节点
       -->


       <!-- 
           特性相关的属性:
           （1）HTMLImageElement.src: 返回图像的完整网址。
           （2）HTMLImageElement.currentSrc: 回当前正在展示的图像的网址。JavaScript 和 CSS 的 mediaQuery 都可能改变正在展示的图像。
           （3）HTMLImageElement.alt: 可以读写<img>的 HTML 属性alt，表示对图片的文字说明。
           （4）HTMLImageElement.isMap: 属性对应<img>元素的 HTML 属性ismap，返回一个布尔值，表示图像是否为服务器端的图像映射的一部分。
                HTMLImageElement.useMap: 对应<img>元素的 HTML 属性usemap，表示当前图像对应的<map>元素。
           （5）HTMLImageElement.srcset: 用于读写<img>元素的srcset属性;
                HTMLImageElement.sizes: 用于读写<img>元素的sizes属性;
                它们用于<img>元素的响应式加载。
                srcset属性可以单独使用，但是sizes属性必须与srcset属性同时使用。
        -->


        <!-- 
            HTMLImageElement.width，HTMLImageElement.height:
                width属性表示<img>的 HTML 宽度，height属性表示高度。这两个属性返回的都是整数。
                var img = document.getElementById('img');
                img.width       //300
                img.height      //400
                如果图像还没有加载，这两个属性返回的都是0。
         -->


         <!-- 
             HTMLImageElement.naturalWidth，HTMLImageElement.naturalHeight:
             HTMLImageElement.naturalWidth属性表示图像的实际宽度（单位像素），HTMLImageElement.naturalHeight属性表示实际高度。
             这两个属性返回的都是整数。如果图像还没有指定或不可得，这两个属性都等于0。
          -->


          <!-- 
              HTMLImageElement.complete:
              HTMLImageElement.complete属性返回一个布尔值，表示图表是否已经加载完成。
              如果<img>元素没有src属性，也会返回true。
           -->


           <!-- 
               HTMLImageElement.crossOrigin:
               HTMLImageElement.crossOrigin属性用于读写<img>元素的crossorigin属性，表示跨域设置。
               这个属性有两个可能的值:
                    (1)anonymous：跨域请求不要求用户身份（credentials），这是默认值。
                    (2)use-credentials：跨域请求要求用户身份。
            -->


            <!-- 
            HTMLImageElement.referrerPolicy:
            HTMLImageElement.referrerPolicy用来读写<img>元素的 HTML 属性referrerpolicy，表示请求图像资源时，如何处理 HTTP 请求的referrer字段。
            它有五个可能的值:
                (1)no-referrer：  不带有referrer字段。
                (2)no-referrer-when-downgrade：  如果请求的地址不是 HTTPS 协议，就不带有referrer字段，这是默认值。
                (3)origin：  referrer字段是当前网页的地址，包含协议、域名和端口。
                (4)origin-when-cross-origin：  如果请求的地址与当前网页是同源关系，那么referrer字段将带有完整路径，否则将只包含协议、域名和端口。
                (5)unsafe-url：  referrer字段包含当前网页的地址，除了协议、域名和端口以外，还包括路径。这个设置是不安全的，因为会泄漏路径信息。
            -->


            <!-- 
                HTMLImageElement.x，HTMLImageElement.y：
                HTMLImageElement.x属性返回图像左上角相对于页面左上角的横坐标，HTMLImageElement.y属性返回纵坐标。
             -->


             <!-- 
                 事件属性：
                    图像加载完成，会触发onload属性指定的回调函数。
                    // HTML 代码为 <img src="example.jpg" onload="loadImage()">
                        function loadImage() {
                        console.log('Image is loaded');
                        }
                        
                    图像加载完成，会触发onerror属性指定的回调函数。
                    // HTML 代码为 <img src="image.gif" onerror="myFunction()">
                        function myFunction() {
                        console.log('There is something wrong');
                        }
              -->
</body>
</html>
