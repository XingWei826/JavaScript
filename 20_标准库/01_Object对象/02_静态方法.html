<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 所谓“静态方法”，是指部署在Object对象自身的方法。 -->
    <!-- 换句话说：只能通过Object.function(.)的方式进行调用！ -->
    <script>
        // Object.keys方法和Object.getOwnPropertyNames方法都用来遍历对象的属性。
        var obj = {
            name: 'Zhang',
            age: 12
        };
        console.log(Object.keys(obj));  //["name","age"]
        console.log(Object.getOwnPropertyNames(obj));   //["name","age"]
        /* 
            对于一般的对象来说，Object.keys()和Object.getOwnPropertyNames()返回的结果是一样的。
            Object.keys方法只返回可枚举的属性;
            Object.getOwnPropertyNames方法还返回不可枚举的属性名。
            一般情况下，几乎总是使用Object.keys方法，遍历数组的属性。
            见下例：
        */
        var arr = ['hello','world'];
        console.log(Object.keys(arr));                  //["0","1"]
        console.log(Object.getOwnPropertyNames(arr));   //["0","1","length"]
        //数组的length属性是不可枚举的属性，所以只出现在Object.getOwnPropertyNames方法的返回结果中。
        //计算属性的个数
        console.log(Object.keys(obj).length);   //2
    </script>

<!-- Object的其他静态方法 -->
    <script>
        // （1）对象属性模型的相关方法
                // Object.getOwnPropertyDescriptor()：  获取某个属性的描述对象。
                // Object.defineProperty()：            通过描述对象，定义某个属性。
                // Object.defineProperties()：          通过描述对象，定义多个属性。

        // （2）控制对象状态的方法
                // Object.preventExtensions()：防止对象扩展。
                // Object.isExtensible()：     判断对象是否可扩展。
                // Object.seal()：             禁止对象配置。
                // Object.isSealed()：         判断一个对象是否可配置。
                // Object.freeze()：           冻结一个对象。
                // Object.isFrozen()：         判断一个对象是否被冻结。

        // （3）原型链相关方法
                // Object.create()：            该方法可以指定原型对象和属性，返回一个新的对象。
                // Object.getPrototypeOf()：    获取对象的Prototype对象。
    </script>
</body>
</html>
