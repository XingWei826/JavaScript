<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        新建正则表达式有两种方法。
        一种是使用[字面量]，以斜杠表示开始和结束。
        var regex = /xyz/;              (1)
        另一种是使用[RegExp构造函数]。
        var regex = new RegExp('xyz');  (2)
        上面两种写法是等价的，都新建了一个内容为xyz的正则表达式对象。
        它们的主要区别是，第一种方法在引擎[[[编译]]]代码时，就会新建正则表达式，
        第二种方法在[[[运行]]]时新建正则表达式，所以前者的效率较高。
        而且，前者比较便利和直观，所以实际应用中，
        基本上都采用字面量定义正则表达式。
     -->

     <!-- 
         实例属性：
         正则对象的实例属性分成两类。
         （1）一类是修饰符相关，返回一个布尔值，表示对应的修饰符是否设置
            RegExp.prototype.ignoreCase：   返回一个布尔值，表示是否设置了i修饰符。
            RegExp.prototype.global：       返回一个布尔值，表示是否设置了g修饰符。
            RegExp.prototype.multiline：    返回一个布尔值，表示是否设置了m修饰符。
        （2）另一类是与修饰符无关的属性，主要是下面两个。
            RegExp.prototype.lastIndex：
                返回一个数值，表示下一次开始搜索的位置。
                该属性可读写，但是只在进行连续搜索时有意义，详细介绍请看后文。
            RegExp.prototype.source：
                返回正则表达式的字符串形式（不包括反斜杠），该属性只读。
      -->
      <script>
          var r = /abc/igm;
          console.log(r.ignoreCase);
          console.log(r.global);
          console.log(r.multiline);
          console.log(r.source);    //"abc"
          console.dir(RegExp);
      </script>
</body>
</html>
