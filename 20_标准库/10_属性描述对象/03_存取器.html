<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1. 除了直接定义以外，属性还可以用存取器（accessor）定义。
        其中，存值函数称为setter，使用属性描述对象的set属性；
        取值函数称为getter，使用属性描述对象的get属性。

        2. 一旦对目标属性定义了存取器，那么存取的时候，都将执行对应的函数。
        利用这个功能，可以实现许多高级特性，比如某个属性禁止赋值。
     -->
     <script>
         var object1 = Object.defineProperty({},'name',{
             get: function() {
                 return 'getter';
             },
             set: function(value) {
                console.log('setter:' + value);
             }
         });
         console.log(object1.name);     //"getter"
         object1.name = 'Wang';         //"setter:Wang"
        //  上面代码中，object1.name定义了get和set属性。object1.name取值时，就会自动调用get；赋值时，就会自动调用set。


        //JavaScript 还提供了存取器的另一种写法。
        var object2 = {
            get Get() {
                console.log('getter');
            },
            set Set(value) {
                console.log('setter:' + value);
            }
        };
        object2.Get;        //"getter"
        object2.Set = 10;   //"setter:10"
        // 上面的写法与定义属性描述对象是等价的，而且使用更广泛。
        // 注意，取值函数get不能接受参数，存值函数set只能接受一个参数（即属性的值）。
        // 存取器往往用于，属性的值依赖对象内部数据的场合。
     </script>
</body>
</html>
