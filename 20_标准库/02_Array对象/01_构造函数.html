<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Array是 JavaScript 的原生对象，同时也是一个构造函数，可以用它生成新的数组。
        Array构造函数有一个很大的缺陷，就是不同的参数，会导致它的行为不一致。
    --->
    <script>
        new Array(); // []
        new Array(2); // [empty*2]
        // new Array(3.2); //ERROR
        // new Array(-4);  //ERROR

        // 单个非数值（比如字符串、布尔值、对象等）作为参数，则该参数是返回的新数组的成员
        var arr1 = new Array('abc');       //['abc']
        var arr2 = new Array([1],[3,4,5]);         //[Array(1),Array(3)]
        console.log(arr1);
        console.log(arr2);

        // 多参数时，所有参数都是返回的新数组的成员
        var arr3 = new Array(1,2);          //[1,2]
        var arr4 = new Array('a','b','c');  //['a','b','c']
        console.log(arr3);
        console.log(arr4);

        // 可以看到，Array作为构造函数，行为很不一致。
        // 因此，不建议使用它生成新数组，直接使用[数组字面量]是更好的做法。
        // var arr = new Array(1, 2);       //bad
        var arr = [1, 2];                   //good
    </script>
</body>
</html>
