    <!-- 
        Math是 JavaScript 的原生对象，提供各种数学功能。
        该对象不是构造函数，不能生成实例，所有的属性和方法都必须在Math对象上调用。
        Math对象的静态属性，提供以下一些数学常数。
        Math.E：常数e。
        Math.LN2：  2 的自然对数。
        Math.LN10： 10 的自然对数。
        Math.LOG2E：以 2 为底的e的对数。
        Math.LOG10E：以 10 为底的e的对数。
        Math.PI：常数 Pi。
        Math.SQRT1_2：0.5 的平方根。
        Math.SQRT2：2 的平方根。
        这些属性都是只读的，不能修改。
     -->
