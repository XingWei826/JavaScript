<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        Math.abs()：    绝对值
        Math.ceil()：   向上取整
        Math.floor()：  向下取整
        Math.max()：    最大值
        Math.min()：    最小值
        Math.pow()：    指数运算
        Math.sqrt()：   平方根
        Math.log()：    自然对数
        Math.exp()：    e的指数
        Math.round()：  四舍五入
        Math.random()： 随机数
     -->
    <script>
        //  Math.max()，Math.min(): 如果参数为空, Math.min返回Infinity, Math.max返回-Infinity。
        console.log(Math.max(2, -1, 5)); // 5
        console.log(Math.min(2, -1, 5));  // -1
        console.log(Math.min());          // Infinity
        console.log(Math.max());          // -Infinity

        // Math.floor()，Math.ceil():
        // 这两个方法可以结合起来，实现一个总是返回数值的整数部分的函数。
        function toInteger(num) {
            num = Number(num);
            return num < 0 ? Math.ceil(num) : Math.floor(num);
        }
        console.log(toInteger(3.2));        //3
        console.log(toInteger(3.8));        //3
        console.log(toInteger(-3.2));       //-3
        console.log(toInteger(-3.9));       //-3

        // Math.round():
        console.log(Math.round(0.1));       // 0
        console.log(Math.round(0.5));       // 1
        console.log(Math.round(0.6));        // 1
        Math.round(0.6);    // 1
        // 注意，它对负数的处理（主要是对0.5的处理）。
        console.log(Math.round(-1.1));        // -1
        console.log(Math.round(-1.5));        // -1
        console.log(Math.round(-1.6));        // -2

        //Math.pow():指数运算
        console.log(Math.pow(2, 4)); //2^4=16
        console.log(Math.pow(2, 6));

        //Math.log():返回以e为底的自然对数值。
        console.log(Math.log(Math.E));    //1

        //Math.random();    [0,1) 伪随机数
    </script>

    <script>
        //任意范围的随机数生成函数如下
        function getRandomArbitrary(min, max) {
            return Math.random() * (max - min) + min;
        }
        console.log(getRandomArbitrary(1.5, 6.5));  //[1.5,6.5)
        /* 
            [0,1) * 5 + 1.5 => [0,5)+1.5 => [1.5,6.5] 
        */

        //任意范围的随机整数生成函数如下
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        console.log(getRandomInt(1, 6));    //[1,6]
        /* 
            floor([0,1) * 6) + 1
            [0,0.9) * 6 => floor([0,5.4))+1 => [1,6]
        */
    </script>
</body>

</html>
