<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Date还可以当作构造函数使用。对它使用new命令，会返回一个Date对象的实例。如果不加参数，实例代表的就是当前时间。

        // Date实例有一个独特的地方。其他对象求值的时候，都是默认调用.valueOf()方法，
        // 但是Date实例求值的时候，默认调用的是toString()方法。这导致对Date实例求值，返回的是一个字符串，代表该实例对应的时间。
        var today = new Date();
        console.log(today);             
        console.log(today.toString());  //等价于上
    </script>

    <script>
        // 作为构造函数时，Date对象可以接受多种格式的参数，返回一个该参数对应的时间实例。
        new Date(1378218728000);        //参数为时间零点开始计算的毫秒数
        new Date('January 6,2013');     //日期字符串
        new Date(2013,3,24,0,0,0,0);     //年、月、日、小时、分钟、秒、毫秒
    </script>

    <script>
        // 关于Date构造函数的参数，有几点说明。
        // 第一点，参数可以是负整数，代表1970年元旦之前的时间。
        new Date(-1378218728000);   //Fri Apr 30 1926 17:27:52 GMT+0800 (CST)

        // 第二点，只要是能被Date.parse()方法解析的字符串，都可以当作参数。
        // new Date('2013-2-15');
        // new Date('2013/2/15');
        // new Date('02/15/2013');
        // new Date('2013-FEB-15');
        // new Date('FEB, 15, 2013');
        // new Date('FEB 15, 2013');
        // new Date('Feberuary, 15, 2013');
        // new Date('Feberuary 15, 2013');
        // new Date('15 Feb 2013');
        // new Date('15, Feberuary, 2013');
        // 上面多种日期字符串的写法，返回的都是同一个时间。

        // 第三，参数为年、月、日等多个整数时，年和月是不能省略的，
        // 其他参数都可以省略的。也就是说，这时至少需要两个参数，因为如果只使用“年”这一个参数，Date会将其解释为毫秒数。
        new Date(2013);     //2013被解释为毫秒数，而不是年份。

        // 年：使用四位数年份，比如2000。如果写成两位数或个位数，则加上1900，即10代表1910年。如果是负数，表示公元前。
        // 月：0表示一月，依次类推，11表示12月。
        // 日：1到31。
        // 小时：0到23。
        // 分钟：0到59。
        // 秒：0到59
        // 毫秒：0到999。
        // 另外，除了日期的默认值为1，小时、分钟、秒钟和毫秒的默认值都是0。
        // 这些参数如果超出了正常范围，会被自动折算。比如，如果月设为15，就折算为下一年的4月。
    </script>

    <script>
        // 日期的运算
        // 类型自动转换时，Date实例如果转为数值，则等于对应的毫秒数；
        // 如果转为字符串，则等于对应的日期字符串。
        // 所以，两个日期实例对象进行减法运算时，返回的是它们间隔的毫秒数；
        // 进行加法运算时，返回的是两个字符串连接而成的新字符串。
        var d1 = new Date(2000, 2, 1);
        var d2 = new Date(2000, 3, 1);
        console.log(d2-d1);     //2678400000
        console.log(d2 + d1);   //没什么用处
    </script>
</body>
</html>
