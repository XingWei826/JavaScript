<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 静态方法 -->
    <script>
        // 1. Date.now(); //返回当前时间距离时间零点（1970年1月1日 00:00:00 UTC）的毫秒数
        // 2. Date.parse();//Date.parse方法用来解析日期字符串，返回该时间距离时间零点的毫秒数
        // 日期字符串应该符合 RFC 2822 和 ISO 8061 这两个标准，即YYYY-MM-DDTHH:mm:ss.sssZ格式，其中最后的Z表示时区。但是，其他格式也可以被解析
        // Date.parse('Aug 9, 1995');
        // Date.parse('January 26, 2011 13:51:50');
        // Date.parse('Mon, 25 Dec 1995 13:30:00 GMT');
        // Date.parse('Mon, 25 Dec 1995 13:30:00 +0430');
        // Date.parse('2011-10-10');
        // Date.parse('2011-10-10T14:48:00');
        // 如果解析失败，返回NaN。
    </script>

    <script>
        //3. Date.UTC();   // Date.UTC方法接受年、月、日等变量作为参数，返回该时间距离时间零点
        // 格式：Date.UTC(year, month[, date[, hrs[, min[, sec[, ms]]]]])
        Date.UTC(2011, 0, 1, 2, 3, 4, 567);
        // 该方法的参数用法与Date构造函数完全一致
        // 区别在于Date.UTC方法的参数会被解释为 UTC 时间（世界标准时间），
        // Date构造函数的参数会被解释为当前时区的时间。
    </script>
</body>
</html>
