    <!-- 
        Date的实例对象，有几十个自己的方法，除了valueOf和toString，可以分为以下三类。
        to类：从Date对象返回一个字符串，表示指定的时间。
        get类：获取Date对象的日期和时间。
        set类：设置Date对象的日期和时间。
-->
    <script>
        // Date.prototype.valueOf(): 返回实例对象距离时间零点对应的毫秒数,该方法等同于getTime方法。
        var date = new Date();
        console.log(date.valueOf());
        console.log(date.getTime());
        // 预期为数值的场合，Date实例会自动调用该方法，所以可以用下面的方法计算时间的间隔。
        var start = new Date();
        // ... ...
        var end = new Date();
        var elapsed = end - start;
    </script>
<!-----------------------------------【to类方法】--------------------------------->
    <script>
        // (1)Date.prototype.toString(): 返回一个完整的日期字符串。
        // (2)Date.prototype.toUTCString(): 返回对应的UTC时间，也就是比北京时间晚8个小时。 
        var d = new Date();
        console.log(d.toUTCString());
        // (3)Date.prototype.toISOString(): toISOString方法返回对应时间的 ISO8601 写法。
                // 注意，toISOString方法返回的总是 UTC 时区的时间。
        console.log(d.toISOString());   //2021-02-10T13:05:26.581Z
        // (4)Date.prototype.toJSON(): 返回一个符合 JSON 格式的 ISO 日期字符串，与toISOString方法的返回结果完全相同.
        // (5)Date.prototype.toDateString():返回日期字符串（不含小时、分和秒）。
        // (6)Date.prototype.toTimeString():方法返回时间字符串（不含年月日）。
        // (7)Date.prototype.toLocaleDateString():返回一个字符串，代表日期的当地写法（不含小时、分和秒）。
        console.log(d.toLocaleDateString());    //2021/2/10
        // (8)Date.prototype.toLocaleTimeString():返回一个字符串，代表时间的当地写法（不含年月日）。
        console.log(d.toLocaleTimeString());    //下午9:08:33
    </script>
