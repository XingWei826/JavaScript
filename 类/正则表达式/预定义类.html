<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        预定义类：指的是某些常见的简写方式。
        digit：
            \d：  [0-9]   //匹配0-9任意字符
            \D：  [^0-9]  //匹配0-9以外的字符
        word:
            \w： [a-zA-Z0-9_]  //匹配任意字母，数字，下划线
            \W： [^a-zA-Z0-9_] //取反(相对于上)
        space:
            \s：[\t\r\n\v\f]  //匹配空格（包括换行符，制表符，空格等等）
            \S：[^\t\r\n\v\f] //取反（匹配非空格的字符）
     -->
     <script>
         var reg = /\d/;
         console.log(reg.test('a'));
         console.log(reg.test('6'));

        //座机号码：010-12345678 或者 0530-1234567
        var RegExp = /^\d{3}-\d{8}|\d{4}-\d{7}$/;
        var RegExp = /^\d{3,4}-\d{7,8}$/;
            //以上两种等价

        // var REG = /^\d{3,4}$/;
        // console.log(REG.test('3219'));
        // console.log(REG.test('32'));

        var REG = /^1[3-5|7-8]\d{9}$/;  //手机号码验证
        console.log(REG.test('12293525137'));
        console.log(REG.test('1529352517'));
        console.log(REG.test('152935237'));
        console.log(REG.test('1529352513723'));
     </script>
</body>
</html>
