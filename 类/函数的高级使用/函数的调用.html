<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1. 普通函数
            function fun() {
                console.log('普通函数' + this); //this:window
            }
            fun() ; 
            // fun.call();

        //2.对象的方法
            var obj = {
                show: function() {
                    console.log('对象的方法' + this);
                }
            }
            obj.show();
        
        //3.构造函数
        function Star() {
            this.test = function() {
                console.log('构造函数' + this);
            }
        };
        var temp = new Star() ;
        temp.test();

        //4. 绑定事件函数
        //btn.onclick = function() {} ;
        
        // 5.定时器函数
        // setInterval(function(){},1000);   //this:window

        //6.立即执行函数：自动调用
        (function() {
            console.log('hello world');     //this: window
        })()
    </script>
</body>
</html>
