    <!-- 
        高阶函数：是对其他函数进行操作的函数。
        它接收函数作为参数 或 将函数作为返回值输出。
        function fn(callback) {     //callback是个函数
            callback && callback();
        }
        fn(function()) {alert('Hello')}

        function fun() {
            return function() {};     //返回的是函数
        }
        fun();
