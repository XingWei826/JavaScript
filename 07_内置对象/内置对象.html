<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.
        console.log(Math.max(1,2,1));
        console.log(Math.max());
        // 2.内置对象
        console.log(Math.random()); //得到[0,1)之间的小数
        // console.log(Math.random() * (max-min + 1));
        function Random(min,max) {
            return Math.floor(Math.random() * (max-min+1)) + min;
        }
        console.log(Random(1,10));  //[1,10]之间的随机数

        var date = new Date();
        console.log(date);
        console.log(1995,1,4);
        console.log(date.getFullYear());
        console.log(date.getMonth() + 1);
        function getTime() {
            var time = new Date();
            var h = time.getHours();
            h = h < 10 ? '0' + h : h;
            var m = time.getMinutes();
            m = m < 10 ? '0' + m : m;
            var s = time.getSeconds();
            s = s < 10 ? '0' + s : s;
            return h + ':' + m + ':' + s;
        }
        console.log(getTime());
        //获取总毫秒数(时间戳)，自1970,1,1
        console.log(new Date().valueOf());
        console.log(new Date().getTime());
        console.log(Date.now());
        console.log(+new Date());
        //倒计时
        function countDown(time) {
            var nowTime = +new Date();
            var inputTime = +new Date(time);
            var times = (inputTime - nowTime) / 1000;
            var day = parseInt(times / 60 / 60 /24);
            var hour = parseInt(times / 60 / 60 % 24);
            var minute = parseInt(times /60 % 60);
            var second = parseInt(times % 60);
            return day + '天' +hour + '时' + minute + '分' + second + '秒';
        }
        console.log(countDown('2021-1-12 20:30:00'));
        console.log(new Date());
        // 3.浏览器对象
    </script>
</head>
