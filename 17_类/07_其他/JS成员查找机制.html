<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        JS成员查找机制：
        1.当访问一个对象的属性(包括方法)时，首先查找这个对象自身有没有该属性；
        2.如果没有就去查找它的原型（也就是__proto__指向的prototype原型对象）；
        3.如果还没有找到，就查找原型对象的原型（Object的原型对象）；
        4.依此类推，一直找到Object为止（null）.
     -->
    <script>
        function Star(name, age) {
            this.name = name;
            this.age = age;
        }
        Star.prototype.dance = function () {
            console.log('dancing!');
        }
        var LDH = new Star('ldh', 24);  
        // LDH.sex = 'man';         //对象本身就有
        // Star.prototype.sex = 'man'; //原型对象里面查找
        Object.prototype.sex = 'man';   //Object原型对象里面有
        
        console.log(LDH.sex);  

    </script>
</body>

</html>
