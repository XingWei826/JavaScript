<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        ^: 以谁开始；
        $: 以谁结束；
        ^...$：精确匹配
     -->
    <script>
        var reg = /^abc$/  
         // => 精确匹配，必须是abc
        // => 也即是abc必须出现在开始位置，同时abc必须出现在结束位置
        // => 从开始到结束位置只有abc
        console.log(reg.test('abc'));       //true
        console.log(reg.test('abc abc'));   //false
        console.log(reg.test('abcabc'));    //false
        console.log(reg.test('agdg dbc'));  //false
    </script>
</body>

</html>
