<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 13;
        var num = 42;
        console.log(num);   //第二个num将会直接覆盖第一个num
        // 全局变量：
            // 1.单纯的全局变量；
            //2.在函数内部，没有声明直接赋值的变量也属于全局变量
                //,前提是必须调用fun()，才能触发！
        function fun() {
            NUM = 10;   //演化为去全局变量
        }
        fun();              // 必须调用fun()，才能触发这个所谓的全局变量,否则下面打印ERROR
        console.log(NUM);   //10
        NUM += 10;
        console.log(NUM);   //20
    </script>
</head>
<body>
    <script>
        num = 999;
        console.log(num);
        console.log(typeof num);
    </script>
</body>
</html>
